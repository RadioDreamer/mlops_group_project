name: Deploy docs

on:
  push:
    branches: [main, finish_report]

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: uv sync --frozen

      - name: Deploy docs
        run: uv run mkdocs gh-deploy --config-file docs/mkdocs.yaml --force
