experiment:
  hyperparameters:
    dropout: 0.3
    batch_size: 32
    lr: 0.002
    epochs: 2
    seed: 420
    precision: '32'
dataset:
  dataset:
    path: data/processed
    noise_level: 0.05
  savedTo:
    path: models/base_model.pth
logging:
  logging:
  - path: data/logs
optimizer:
  _target_: torch.optim.Adam
  lr: ${experiment.hyperparameters.lr}
  weight_decay: 0.0
evaluate:
  model_checkpoint: ${dataset.savedTo.path}
  batch_size: 32
  threshold: 0.5
profiler:
  type: none
